<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>OpenIdea</title>
</head>
<body>


<script>

    window.onload = function () {

        //判断屏幕宽度大小属于手机还是laptop
        if (window.screen.width < window.screen.height) {	//<991px
            location.href = '/Blog/MainServlet?list=small';
        }
        else {
            location.href = '/Blog/MainServlet?list=big';
        }

    }

</script>
</body>
</html>
